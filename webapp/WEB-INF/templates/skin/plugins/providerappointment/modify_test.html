<#include "providerappointment_tabs.html" />
<@tabs tab="test" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=test">
        <fieldset>
            <legend>#i18n{providerappointment.modify_test.tableLabel}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id" value="${test.id}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name" >#i18n{providerappointment.modify_test.labelName} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name" name="name"  maxlength="50" value="${test.name}" tabindex="1" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyTest" class="btn btn-primary" type="submit" tabindex="1" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageTests" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
